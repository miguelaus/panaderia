<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta de Musicoterapia</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  form {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    position: relative; /* Para el modal */
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  select, input[type="text"], input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto;
  }
  button:hover {
    background-color: #0056b3;
  }
  button:active {
    background-color: #004080;
  }
  /* Estilos para el modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Fondo negro */
    justify-content: center;
    align-items: center;
    transition: opacity 1.5s; /* Transición de opacidad */
  }
  .modal-content {
    background-color: black; /* Fondo negro */
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    opacity: 0; /* Opacidad inicial */
    transition: opacity 1.5s; /* Transición de opacidad */
    border: 2px solid white; /* Marco blanco */
  }
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #ccc;
    font-size: 20px;
    cursor: pointer;
  }
  img {
    max-width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<form id="musicoterapia-form">
  <label for="years">1. ¿Cuántos años hace que eres musicoterapeuta?</label>
  <input type="number" id="years" name="years" min="1" max="100" placeholder="Ingresa tu respuesta...">

  <label for="timesDecades">2. ¿Cuántas veces en estos años has pensado en poner una panadería?</label>
  <select id="timesDecades" name="timesDecades">
    <option value="">Selecciona...</option>
    <option value="0-5">Entre 0 y 5</option>
    <option value="6-10">Entre 6 y 10</option>
    <option value="11-15">Entre 11 y 15</option>
    <option value="16-20">Entre 16 y 20</option>
    <option value="21-others">Más de 20</option>
  </select>

  <label for="timesYear">3. ¿Cuántas veces en el último año has pensado en poner una panadería?</label>
  <select id="timesYear" name="timesYear">
    <option value="">Selecciona...</option>
    <option value="0-5">Entre 0 y 5</option>
    <option value="6-10">Entre 6 y 10</option>
    <option value="11-15">Entre 11 y 15</option>
    <option value="16-20">Entre 16 y 20</option>
    <option value="21-others">Más de 20</option>
  </select>

  <label for="timesWeek">4. ¿Cuántas veces en la última semana has pensado en poner una panadería?</label>
  <select id="timesWeek" name="timesWeek">
    <option value="">Selecciona...</option>
    <option value="0-1">1 vez</option>
    <option value="2-3">2-3 veces</option>
    <option value="4-5">4-5 veces</option>
    <option value="6-others">Más de 5 veces</option>
  </select>

  <label for="nickname">5. Dinos tu apodo para conservar tu identidad:</label>
  <input type="text" id="nickname" name="nickname" placeholder="Tu apodo aquí...">

  <button type="submit" id="submit-btn">Enviar información al ministerio de la musicoterapia</button>
</form>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

<script>
  document.getElementById("musicoterapia-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar que el formulario se envíe
    // Obtener los valores de las respuestas
    var years = document.getElementById("years").value;
    var timesDecades = document.getElementById("timesDecades").value;
    var timesYear = document.getElementById("timesYear").value;
    var timesWeek = document.getElementById("timesWeek").value;
    var nickname = document.getElementById("nickname").value;

    // Mostrar los datos en la pantalla modal
    document.getElementById("nickname-display").textContent = nickname;
    document.getElementById("years-display").textContent = years;

    // Mostrar modal
    document.getElementById("modal").style.display = "flex";
    // Cambiar la opacidad gradualmente después de 100ms
    setTimeout(function() {
      document.querySelector('.modal-content').style.opacity = 1;
    }, 100);
  });

  // Cerrar modal al hacer clic en la "x"
  document.querySelector(".close").addEventListener("click", function() {
    document.getElementById("modal").style.display = "none";
  });
